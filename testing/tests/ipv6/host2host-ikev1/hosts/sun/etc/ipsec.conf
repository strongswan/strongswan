# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn net-net
	also=host-host
	leftsubnet=fec2::0/16
	rightsubnet=fec1::0/16

conn host-host
	left=PH_IP6_SUN
	leftnexthop=0::0
	leftcert=sunCert.pem
	leftid=@sun.strongswan.org
	leftfirewall=yes
	right=PH_IP6_MOON
	rightnexthop=0::0
	rightid=@moon.strongswan.org
	auto=add
