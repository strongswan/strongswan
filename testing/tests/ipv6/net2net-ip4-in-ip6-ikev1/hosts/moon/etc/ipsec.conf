# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=no
	crlcheckinterval=180
	charonstart=no
	plutodebug=control

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1
	mobike=no

conn net-net
	also=host-host
	leftsubnet=10.1.0.0/16
	rightsubnet=10.2.0.0/16

conn host-host
	left=PH_IP6_MOON
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	right=PH_IP6_SUN
	rightid=@sun.strongswan.org
	auto=add
