connections {

   net-net {
      local_addrs  = fec0::1
      remote_addrs = fec0::2

      local {
         auth = pubkey
         certs = moonCert.pem
         id = moon.strongswan.org
      }
      remote {
         auth = pubkey
         id = sun.strongswan.org
      }
      children {
         net-net {
            local_ts  = fec1::0/16
            remote_ts = fec2::0/16
            icmp = yes

            updown = /usr/local/libexec/ipsec/_updown iptables
            hostaccess = yes
            esp_proposals = aes128-sha256-x25519
         }
      }
      version = 2
      mobike = no
      proposals = aes128-sha256-x25519
   }

   venus : connections.net-net {
      local_addrs = fec1::1
      remote_addrs = fec1::20

      remote {
         id = venus.strongswan.org
      }
      children {
         net-net {
            # exclude sun but include bob
            local_ts  = fec2::10/124
            remote_ts = dynamic
            hostaccess = no
         }
      }
   }
}

authorities {
   strongswan {
      cacert = strongswanCert.pem
      crl_uris = http://ip6-winnetou.strongswan.org/strongswan.crl
   }
}
