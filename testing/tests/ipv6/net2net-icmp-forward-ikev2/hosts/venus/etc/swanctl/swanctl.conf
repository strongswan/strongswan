connections {

   rw {
      local_addrs  = fec1::20
      remote_addrs = fec1::1

      local {
         auth = pubkey
         certs = venusCert.pem
         id = venus.strongswan.org
      }
      remote {
         auth = pubkey
         id = moon.strongswan.org
      }
      children {
         rw {
            remote_ts = fec2::0/16
            icmp = yes

            updown = /usr/local/libexec/ipsec/_updown iptables
            hostaccess = yes
            esp_proposals = aes128-sha256-x25519
         }
      }
      version = 2
      mobike = no
      proposals = aes128-sha256-x25519
   }
}

authorities {
   strongswan {
      cacert = strongswanCert.pem
      crl_uris = http://ip6-winnetou.strongswan.org/strongswan.crl
   }
}
