# /etc/ipsec.conf - strongSwan IPsec configuration file

version	2.0	# conforms to second version of ipsec.conf specification

config setup
	plutodebug=control
	nocrsend=yes
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	leftnexthop=%direct
	
conn net-net
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftcert=moonCert.asc
	leftfirewall=yes
	right=PH_IP_SUN
	rightsubnet=10.2.0.0/16
	rightcert=sunCert.asc
	auto=add
