# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	authby=xauthpsk

conn home
	left=PH_IP_DAVE
	leftnexthop=%direct
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	auto=add
