# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	nat_traversal=yes
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn host-host
	right=PH_IP_SUN
	rightnexthop=%direct
	rightcert=sunCert.pem
	rightfirewall=yes
	rightid=@sun.strongswan.org
	left=PH_IP_MOON
	leftid=@moon.strongswan.org
	auto=add
