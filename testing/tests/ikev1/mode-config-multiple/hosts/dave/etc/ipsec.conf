# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn alice
        also=home
        rightsubnet=10.1.0.10/32
        auto=add

conn venus
        also=home
        rightsubnet=10.1.0.20/32
        auto=add

conn home
	left=PH_IP_DAVE
	leftsourceip=%modeconfig
	leftcert=daveCert.pem
	leftid=dave@strongswan.org
	leftfirewall=yes
	right=PH_IP_MOON
	rightid=@moon.strongswan.org
