# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	strictcrlpolicy=no
	crlcheckinterval=180
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1

conn rw
	left=PH_IP_MOON
	leftcert=moonCert-sha224.pem
	leftid=@moon.strongswan.org
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	auto=add
