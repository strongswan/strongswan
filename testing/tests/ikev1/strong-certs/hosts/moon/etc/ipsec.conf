# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	strictcrlpolicy=no
	crlcheckinterval=180
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn rw
	left=PH_IP_MOON
	leftnexthop=%direct
	leftcert=moonCert-sha256.pem
	leftid=@moon.strongswan.org
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	auto=add
