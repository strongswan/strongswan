# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn rw-icmp
	left=PH_IP_MOON
	leftnexthop=%direct
	leftsubnet=10.1.0.0/16
	leftprotoport=icmp
	leftid=@moon.strongswan.org
	leftcert=moonCert.pem
	leftfirewall=yes
	lefthostaccess=yes
	right=%any
	rightprotoport=icmp
	auto=add
