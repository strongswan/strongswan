# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	left=PH_IP_CAROL
	leftnexthop=%direct
	leftcert=carolCert.pem
	right=PH_IP_MOON
	rightid=@moon.strongswan.org

conn alice
	rightsubnet=PH_IP_ALICE/32
	auto=add





