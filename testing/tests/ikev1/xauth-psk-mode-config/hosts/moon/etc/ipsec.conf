# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	authby=xauthpsk
	xauth=server
	left=PH_IP_MOON
	leftid=@moon.strongswan.org
	leftnexthop=%direct
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	auto=add

conn carol
	rightid=carol@strongswan.org
	rightsourceip=PH_IP_CAROL1

conn dave
	rightid=dave@strongswan.org
	rightsourceip=PH_IP_DAVE1
