# /etc/ipsec.conf - strongSwan IPsec configuration file

version	2.0	# conforms to second version of ipsec.conf specification

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	left=PH_IP_CAROL
	leftnexthop=%direct
	leftcert=carolCert.pem
	leftid=carol@strongswan.org
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	auto=route
	
conn home-icmp
	leftprotoport=icmp
	rightprotoport=icmp

conn home-ssh
	leftprotoport=tcp
	rightprotoport=tcp/ssh
