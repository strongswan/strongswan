# /etc/ipsec.conf - strongSwan IPsec configuration file

version	2.0	# conforms to second version of ipsec.conf specification

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	nat_traversal=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn alice
	right=PH_IP_ALICE
	rightid=alice@strongswan.org
	also=wlan
	auto=add

conn venus
	right=PH_IP_VENUS
	rightid=@venus.strongswan.org
	also=wlan
	auto=add

conn wlan
        left=PH_IP1_MOON
	leftnexthop=%direct
	leftsubnet=0.0.0.0/0
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	lefthostaccess=yes

