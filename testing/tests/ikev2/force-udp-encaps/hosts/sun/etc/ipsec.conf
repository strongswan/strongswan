# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	left=PH_IP_SUN
	leftcert=sunCert.pem
	leftid=@sun.strongswan.org
	leftfirewall=yes

conn nat-t
	leftsubnet=10.2.0.0/16
	right=%any
	rightsubnet=10.1.0.10/32
	auto=add
