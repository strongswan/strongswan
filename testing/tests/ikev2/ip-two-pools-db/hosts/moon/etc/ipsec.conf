# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	crlcheckinterval=180
	strictcrlpolicy=no
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	right=%any

conn int 
	left=PH_IP_MOON1
	rightsourceip=%intpool
	auto=add

conn ext 
	left=PH_IP_MOON
	rightsourceip=%extpool
	auto=add
