# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=no
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn home
	left=PH_IP_CAROL
	leftnexthop=%direct
	leftcert=selfCert.der
	leftsendcert=never
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightcert=peerCert.der
	keyexchange=ikev2
	auto=add
