# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	charondebug="cfg 2"
	crlcheckinterval=180
	strictcrlpolicy=no
	plutostart=no

ca strongswan
	cacert=strongswanCert.pem
	crluri=http://crl.strongswan.org/strongswan.crl
	auto=add

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	left=PH_IP_MOON
	leftnexthop=%direct
	leftcert=moonCert.pem
	leftsendcert=ifasked
	leftid=@moon.strongswan.org

conn alice
	leftsubnet=PH_IP_ALICE/32
	right=%any
	rightca="C=CH, O=Linux strongSwan, OU=Research, CN=Research CA"
	auto=add
	
conn venus
	leftsubnet=PH_IP_VENUS/32
	right=%any
	rightca="C=CH, O=Linux strongSwan, OU=Sales, CN=Sales CA"
	auto=add
