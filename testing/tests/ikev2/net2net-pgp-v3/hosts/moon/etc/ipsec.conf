# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	
conn net-net
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftcert=moonCert.asc
	leftfirewall=yes
	right=PH_IP_SUN
	rightsubnet=10.2.0.0/16
	rightcert=sunCert.asc
	auto=add
