# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
        crlcheckinterval=180
	strictcrlpolicy=yes
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	left=PH_IP_CAROL
	leftnexthop=%direct
	leftcert=carolCert.pem
	leftid=carol@strongswan.org

conn home
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	auto=add
