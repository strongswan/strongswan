# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = curl test-vectors aes des sha1 sha2 md5 pem pkcs1 gmp random hmac x509 xcbc stroke kernel-netlink socket-default
}

pluto {
  load = curl test-vectors aes des sha1 sha2 md5 pem pkcs1 x509 gmp random hmac
}

libstrongswan {
  integrity_test = yes
  crypto_test {
    on_add = yes
  }
}
