# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = aes des sha1 sha2 md5 pem pkcs1 gmp random nonce x509 curl revocation hmac stroke kernel-netlink socket-default ha
  plugins {
    ha {
      local = PH_IP_MOON1
      remote = PH_IP_ALICE 
      segment_count = 2
      fifo_interface = yes
      monitor = yes
    }
  }
}

