# /etc/strongswan.conf - strongSwan configuration file

charon-systemd {
  load = random nonce aes sha1 sha2 pem pkcs1 curve25519 gmp x509 curl revocation hmac vici kernel-netlink socket-default updown

  syslog {
    daemon {
      default = 1
    }
    auth {
      default = 0
    }
  }
  keep_alive = 5
}
