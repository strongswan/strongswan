# /etc/ipsec.conf - strongSwan IPsec configuration file

version	2.0	# conforms to second version of ipsec.conf specification

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	left=PH_IP_MOON
	leftnexthop=%direct
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	leftsubnet=10.1.0.0/16
	right=%any
	auto=add

conn rw-icmp
	lefthostaccess=yes
	leftprotoport=icmp
	rightprotoport=icmp

conn rw-ssh
	leftprotoport=tcp/ssh
	rightprotoport=tcp
